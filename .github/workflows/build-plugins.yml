name: build json

on:
  workflow_dispatch:
    inputs: 
      release:
        description: 'release version'
        required: true
        default: 'v1.0.2'
  push:
    branch:
      - main

jobs:
  build-json-file:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      
      - uses: actions/setup-node@v2
        with:
          node-version: '16.13.0'

      - name: bulild plugins
        run: cd plugins && npm run build

      - uses: actions/upload-artifact@v2
        with:
          name: plugin-dist
          path: "dist"

